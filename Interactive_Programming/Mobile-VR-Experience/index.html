<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- P5 libraries -->
		<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/p5.dom.min.js"></script>
		<script src="libraries/p5.sound.js"></script>

		<!-- A-Frame libraries -->
		<script language="javascript" type="text/javascript" src="libraries/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script language="javascript" type="text/javascript" src="libraries/aframep5.js"></script>

		<!-- P5 Sketch -->
		<script language="javascript" type="text/javascript" src="sketch.js"></script>

		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene id="VRScene">

			<a-assets id="VRAssets">

				<img src="img/sky2.jpg" id="sky">

				<a-asset id="flyingdog_obj" src="img/flyingdog/model.obj"></a-asset>
				<a-asset id="flyingdog_mtl" src="img/flyingdog/materials.mtl"></a-asset>

				<a-asset id="corgi_obj" src="img/corgi/model.obj"></a-asset>
				<a-asset id="corgi_mtl" src="img/corgi/materials.mtl"></a-asset>

				<a-asset id="brick" src="img/brick.png"></a-asset>
				<a-asset id="ground" src="img/ground.jpg"></a-asset>


			</a-assets>

			<!-- define the sky for this scene -->
			<a-sky id="theSky" src="#sky1" color="rgb(255,255,255)"></a-sky>


	    </a-scene>

	</body>
</html>
